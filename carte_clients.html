<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Clients SAV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #map { width: 100%; height: 90vh; border-radius: 0.5rem; }
    .mapboxgl-popup-content { font-size: 0.9rem; }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-blue-700">üìç Carte des Clients SAV</h2>
    <button id="toggleClustering" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      D√©sactiver le clustering
    </button>
  </div>
  <div id="map" class="shadow"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmFiaWVuZndpOTcyIiwiYSI6ImNtYmNtNHd5ajB5MDYyaXExNXdyOHgwajYifQ.Y90-RyH6pPFTlNpd6ZPBUg'; // Remplace par ta vraie cl√© Mapbox

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-61.083, 14.641], // Centre Martinique
      zoom: 9
    });

    let useClustering = true;

    function loadClientData() {
      fetch("https://script.google.com/macros/s/AKfycbx6wHTCATv8Vp50SPOu7mNyghmVkNg0prNOHMK-sTXE9gaRUD2q03uQdMDIOGj0dECR/exec")
        .then(response => response.json())
        .then(data => {
          const geojson = {
            type: "FeatureCollection",
            features: data.map(client => ({
              type: "Feature",
              properties: {
                nom: client["Nom"] || "Sans nom",
                adresse: client["Adresse"] || "Adresse inconnue"
              },
              geometry: {
                type: "Point",
                coordinates: [
                  parseFloat(client["Longitude"]),
                  parseFloat(client["Latitude"])
                ]
              }
            }))
          };

          if (map.getSource('clients')) {
            map.getSource('clients').setData(geojson);
          } else {
            map.addSource('clients', {
              type: 'geojson',
              data: geojson,
              cluster: useClustering,
              clusterMaxZoom: 14,
              clusterRadius: 50
            });

            map.addLayer({
              id: 'clusters',
              type: 'circle',
              source: 'clients',
              filter: ['has', 'point_count'],
              paint: {
                'circle-color': '#3b82f6',
                'circle-radius': 20
              }
            });

            map.addLayer({
              id: 'cluster-count',
              type: 'symbol',
              source: 'clients',
              filter: ['has', 'point_count'],
              layout: {
                'text-field': '{point_count_abbreviated}',
                'text-size': 12
              }
            });

            map.addLayer({
              id: 'unclustered-point',
              type: 'circle',
              source: 'clients',
              filter: ['!', ['has', 'point_count']],
              paint: {
                'circle-color': '#10b981',
                'circle-radius': 6
              }
            });
          }

          map.on('click', 'unclustered-point', e => {
            const props = e.features[0].properties;
            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`<strong>${props.nom}</strong><br>${props.adresse}`)
              .addTo(map);
          });

        }).catch(err => {
          console.error('Erreur de r√©cup√©ration des donn√©es : ', err);
          alert('Erreur de r√©cup√©ration des donn√©es');
        });
    }

    document.getElementById("toggleClustering").addEventListener("click", () => {
      useClustering = !useClustering;
      document.getElementById("toggleClustering").innerText =
        useClustering ? "D√©sactiver le clustering" : "Activer le clustering";
      loadClientData();
    });

    map.on('load', loadClientData);
  </script>
</body>
</html>

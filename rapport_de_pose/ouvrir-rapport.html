<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<title>Ouvrir le rapport</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<body style="font-family:system-ui,Segoe UI,Roboto,Arial; padding:20px;">
  <h1 style="font-size:18px; margin:0 0 12px;">Ouverture du rapport de fin de chantier</h1>

  <button id="go"
          style="display:inline-block;padding:12px 18px;border:0;border-radius:10px;
                 background:#ff6a00;color:#fff;font-weight:600;">
    Ouvrir le rapport maintenant
  </button>

  <p style="margin:14px 0 0;">
    <a id="alt" href="https://script.google.com/macros/s/AKfycbxSrIw9TfsT7QBLNOg9pZo9I4vkLM4_Nr4gA_xUqb79P6LOjDocw35BbCWXhouyRv1fdQ/exec">
      Ouvrir via le lien direct
    </a>
  </p>

  <p style="color:#666; font-size:14px; margin-top:12px;">
    Astuce : si vous êtes dans l’appli Gmail/Facebook, ouvrez ce lien dans le navigateur (Chrome/Safari).
  </p>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbxSrIw9TfsT7QBLNOg9pZo9I4vkLM4_Nr4gA_xUqb79P6LOjDocw35BbCWXhouyRv1fdQ/exec';
    document.getElementById('go').addEventListener('click', function () {
      // Navigation dans le même onglet: non considérée comme pop-up par les mobiles
      location.href = url;
    });
    document.getElementById('alt').href = url;
  </script>
</body>
</html>

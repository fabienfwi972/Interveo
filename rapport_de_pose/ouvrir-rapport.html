<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<title>Ouvrir le rapport</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<body style="font-family:system-ui,Segoe UI,Roboto,Arial; padding:20px;">
  <h1 style="font-size:18px; margin:0 0 12px;">Ouverture du rapport de fin de chantier</h1>

  <!-- Lien principal via Google Redirect (très fiable sur mobile) -->
  <p style="margin:0 0 12px;">
    <a id="go"
       href="https://www.google.com/url?q=https://script.google.com/macros/s/AKfycbxSrIw9TfsT7QBLNOg9pZo9I4vkLM4_Nr4gA_xUqb79P6LOjDocw35BbCWXhouyRv1fdQ/exec"
       style="display:inline-block;padding:12px 18px;border-radius:10px;background:#ff6a00;color:#fff;text-decoration:none;font-weight:600;">
      Ouvrir le rapport maintenant
    </a>
  </p>

  <!-- Lien de secours 100% brut -->
  <p style="margin:12px 0 0;">
    <a id="alt" href="https://script.google.com/macros/s/AKfycbxSrIw9TfsT7QBLNOg9pZo9I4vkLM4_Nr4gA_xUqb79P6LOjDocw35BbCWXhouyRv1fdQ/exec">
      Ouvrir via le lien direct
    </a>
  </p>

  <p style="color:#666; font-size:14px; margin-top:12px;">
    Astuce : si vous êtes dans l’appli Gmail/Facebook, ouvrez ce lien dans le navigateur (Chrome).
  </p>

  <script>
  // ajoute ?ts=timestamp à l’URL /exec pour casser un éventuel cache
  const a = document.getElementById('go');
  a.href = a.href + (a.href.includes('?') ? '&' : '?') + 'ts=' + Date.now();
  </script>
  
</body>
</html>


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Disponibilités Clients SAV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Dashboard – Disponibilités Clients SAV</h1>
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
                <tr>
                    <th class="py-2 px-4 border">Nom</th>
                    <th class="py-2 px-4 border">Adresse</th>
                    <th class="py-2 px-4 border">Latitude</th>
                    <th class="py-2 px-4 border">Longitude</th>
                    <th class="py-2 px-4 border">Date précise</th>
                    <th class="py-2 px-4 border">Disponibilités</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <button id="reload" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Recharger</button>
    </div>
    <script>
        document.getElementById("reload").addEventListener("click", () => {
            fetch("https://script.google.com/macros/s/AKfycbx6wHTCATv8Vp50SPOu7mNyghmVkNg0prNOHMK-sTXE9gaRUD2q03uQdMDIOGj0dECR/exec")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("table-body");
                    tbody.innerHTML = "";
                    const grouped = {};

                    data.forEach(row => {
                        const key = row.Nom + row.Adresse;
                        if (!grouped[key]) {
                            grouped[key] = {
                                Nom: row["Nom"],
                                Adresse: row["Adresse"],
                                Latitude: row["Latitude"],
                                Longitude: row["Longitude"],
                                "Date précise": row["Date précise"],
                                Disponibilités: []
                            };
                        }
                        grouped[key].Disponibilites.push(
                            ${row["Matin"] === 'Oui' ? 'Matin' : ''} ${row["Après-midi"] === 'Oui' ? 'Après-midi' : ''}                        );
                    });

                    Object.values(grouped).forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="py-2 px-4 border">${row["Nom"]}</td>
                            <td class="py-2 px-4 border">${row["Adresse"]}</td>
                            <td class="py-2 px-4 border">${row["Latitude"]}</td>
                            <td class="py-2 px-4 border">${row["Longitude"]}</td>
                            <td class="py-2 px-4 border">${row["Date précise"]}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        });
    </script>
</body>
</html>
